<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type='text/javascript' src='/dwr/engine.js'></script>
    <script type='text/javascript' src='/dwr/interface/MetaProvider.js'></script>
    <script type='text/javascript' src='/dwr/interface/InfectionReportService.js'></script>
    <script type='text/javascript' src='/dwr/interface/PersonalInfoService.js'></script>
    <script type="text/javascript" src="js/rx.js"></script>
    <script type="text/javascript" src="js/jquery.tools.min.js"></script>
    <script type="text/javascript" src="js/jquery.blockUI.js"></script>
    <script type="text/javascript" src="js/rx.jQuery.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    <script type="text/javascript" src="js/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="js/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="js/med.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/in_InfectionReport.js"></script>
    <!-- Framework CSS -->
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/print.css" type="text/css" media="print"/>
    <!--[if lt IE 8]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection"><![endif]-->

    <!-- Import fancy-type plugin for the sample page. -->
    <link rel="stylesheet" href="css/plugins/fancy-type/screen.css" type="text/css" media="screen, projection"/>
 
    <link rel="stylesheet" href="css/hud.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/tabs.css" type="text/css" media="screen" />

  </head>
  <body>
<div class="outerContainer">
  <div class="showToolbar"></div>
  <div class="container">


      <table class="form_tbl">
        <tr>
            <td class="header" colspan="3" >卡片编号：<span id="reportId"></span></td>
            <td class="header" colspan="3">报卡类别：<span id="reportType"></span></td>          
        </tr>
        <tr>
            <td class="header" colspan="6">姓名*：<span id="name"></span>（患儿家长姓名：<span id="genearchName"></span>）</td>   
        </tr>
        <tr>
            <td class="header">身份证号：</td>
            <td colspan="2" id="cardId"></td>
            <td class="header">性别*：</td>
            <td colspan="2" id="sex"></td>  
        </tr>
         <tr>
            <td class="header">出生日期*：</td>
            <td colspan="5"><span id="birthday"></span>（如出生日期不详，实足年龄：<span id="age"></span>年龄单位：<span id="ageUnit"></span>）</td>
        </tr>
        <tr>
            <td class="header">工作单位</td>
            <td colspan="3"><span id="unit"></span></td>
            <td class="header">联系电话</td>
            <td colspan="1" id="phone"></td>  
        </tr>
         <tr>
            <td class="header">病人属于*：</td>
            <td colspan="5"><span id="area"></span></td>
        </tr>
         <tr>
            <td class="header">现住址（详填）*：</td>
            <td colspan="5"><span id="address"></span></td>
        </tr>
        <tr>
            <td class="header">患者职业*：</td>
            <td colspan="5"><span id="occupation"></span></td>
        </tr>
         <tr>
            <td class="header">病例分类*：</td>
            <td colspan="5"><span id="sickKind"></span></td>
        </tr>
         <tr>
            <td class="header">发病日期*：</td>
            <td colspan="5"><span  id="beginDate"></span></td>
        </tr>
         <tr>
            <td class="header">诊断日期*：</td>
            <td colspan="5"><span  id="cureDate"></span></td>
        </tr>
         <tr>
            <td class="header">死亡日期：</td>
            <td colspan="5"><span  id="dieDate"></span></td>
        </tr>
         <tr>
            <td class="header">甲类传染病*：</td>
            <td colspan="5"><span  id="firstInfection"></span></td>
        </tr>
         <tr>
            <td class="header">乙类传染病*：</td>
            <td colspan="5"><span  id="secondInfection"></span></td>
        </tr>
         <tr>
            <td class="header">丙类传染病*：</td>
            <td colspan="5"><span  id="thirdInfection"></span></td>
        </tr>
         <tr>
            <td class="header">其他法定管理以及重点监测传染病：</td>
            <td colspan="5"><span  id="otherInfection"></span></td>
        </tr>
         <tr>
            <td class="header">订正病名：</td>
            <td colspan="2" id="confirmInfection"></td>
            <td class="header">退卡原因：</td>
            <td colspan="2" id="reason"></td>
        </tr>
         <tr>
            <td class="header">报告单位：</td>
            <td colspan="2" id="collaborator"></td>
            <td class="header">联系电话：</td>
            <td colspan="2" id="linkPhone"></td>
        </tr>
         <tr>
            <td class="header">报告人：</td>
            <td colspan="2" id="reportPerson"></td>
            <td class="header">填卡日期*：</td>
            <td colspan="2" id="date"></td>
        </tr>
         <tr>
            <td class="header">备注：</td>
            <td colspan="5"><span  id="remark"></span></td>
        </tr>
      </table>

  </div>
  <div class="showToolbar"></div>
    	<br/>
		<br/>      
</div>
</body>
</html>
