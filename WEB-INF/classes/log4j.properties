log4j.rootLogger=All, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d]-%-5p (%F:%L)|%m%n
log4j.appender.console.Threshold=ERROR

log4j.logger.cn.net.tongfang=ERROR, tongfang
log4j.appender.tongfang=org.apache.log4j.DailyRollingFileAppender
log4j.appender.tongfang.File=tongfang.log
log4j.appender.tongfang.layout=org.apache.log4j.PatternLayout
log4j.appender.tongfang.layout.ConversionPattern=[%d]-%-5p (%F:%L)|%m%n
log4j.appender.tongfang.DatePattern='.'yyyy-MM-dd


