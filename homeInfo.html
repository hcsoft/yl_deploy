<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="resources/css/ext-all.css" />
	<script type='text/javascript' src='/dwr/engine.js'></script>

	<script type="text/javascript" src="js/ext/ext-all-debug.js"></script>
	<script type="text/javascript" src="js/ext/ext-lang-zh_CN.js"></script>
    
     <script type="text/javascript" src="js/tf01.js"></script>
    <script type="text/javascript" src="js/ext/dwrproxy.js"></script>
    <script type="text/javascript" src="js/miframe.js"></script>
    
    <script type='text/javascript' src='/dwr/interface/MetaProvider.js'></script>
    <script type='text/javascript' src='/dwr/interface/FileNumSearch.js'></script>
    <script type='text/javascript' src='/dwr/interface/HomeInfoService.js'></script>
    
    <script type="text/javascript" src="js/rx.js"></script>
    <script type="text/javascript" src="js/jquery.tools.min.js"></script>
    <script type="text/javascript" src="js/jquery.blockUI.js"></script>

    <script type="text/javascript" src="js/controls.js"></script>
    <script type="text/javascript" src="js/med.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/homeInfo.js"></script>
    
    <script type="text/javascript" src="js/addFileToHome.js"></script>

	<link rel="stylesheet" type="text/css" href="css/test.css" />	

    <!-- Framework CSS -->
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection"></link>
    <!--[if lt IE 8]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection"><![endif]-->

    <!-- Import fancy-type plugin for the sample page. -->
    <link rel="stylesheet" href="css/plugins/fancy-type/screen.css" type="text/css" media="screen, projection"></link>
 
    <link rel="stylesheet" href="css/hud.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/tabs.css" type="text/css" media="screen" />
	<style type="text/css">
		#saveToHome,#delFromHome{
			width:100px;
			line-height:30px;
			background-color:#f5f5f5;
			display: block;
			text-decoration: none;
			vertical-align: middle;
			text-align: center;
			color:black;
		}
		#saveToHome:hover,#delFromHome:hover{
			font-weight: bolder;
		}
	</style>
  </head>
  <body>
  <div class="container">
    <table style="margin:0;padding:0">
        <tr>
        <td style="margin:0;padding:0">
        <div class="span-19 last">
        <ul class="tabs">
            <li><a href="#">户籍信息</a></li>
            <li><a href="#" id="newPerson">新增家庭人员</a></li>
            <li><a href="#" id="newHide">添加已存在成员</a></li>
        </ul>
        </div>
        </td>
        </tr>
    </table>
  </div>
  <div class="container panes" style="width:950px; margin-top:-3px;">
    <div class="cover span-22 last">
      <table class="form_tbl cover">
        <tr>
            <td class="header">家庭编号</td>
            <td><span class="districtNumber"></span><span id="homeId"></span></td>
        </tr>
        <tr>
            <td class="header">户主</td>
            <td id="household"></td>
        </tr>
        <tr>
            <td class="header">家庭人数</td>
            <td id="personCount"></td>
        </tr>
        <tr>
            <td class="header">现住址</td>
            <td id="address"></td>
        </tr>
         <tr>
            <td class="header">户籍地址</td>
            <td id="residenceAddress"></td>
        </tr>
        <tr>
            <td align="center">联系电话</td>
            <td id="phone">${employer}</td>
        </tr>
         <tr>
            <td class="header">行政区划编码</td>
            <td id="districtNumber">${name}</td>
        </tr>
         <tr>
            <td class="header">乡镇(街道)名称</td>
            <td id="township">${name}</td>
        </tr>
        <tr>
            <td class="header">村(居)委会名称</td>
            <td id="village">${name}</td>
        </tr>
         <tr>
            <td class="header">建档单位</td>
            <td id="buildUnit">${name}</td>
        </tr>
      </table>
    </div>
    <div class="cover span-22 last" style="border:1px solid black;width:800px;margin:0px;">
   		<table class='form_tbl2' style="width:820px;margin-top:-3px;position: relative; margin-left: -5px;">
   			<tr>
        		<td id='personalList'>
        		</td>
            </tr>
        </table>
    </div>
    <div class="cover span-22 last" >
   		<table style="border:1px solid black;width:800px;margin-top:2px;">
   			<tr>
   				<td class="header">
   					<span class="tf_inline" style="margin-left: 50px">编号：</span>
   				</td>
   				<td>
                 	<span id="fileNo" class="tf_inline"></span>
                </td>
   			</tr>
   			
   			<tr><td class="header">
   				<span class="tf_inline"  style="margin-left: 50px">姓名：</span>
   			</td><td>
   				<span id="name" class="tf_inline"></span>
   			</td></tr>
   			<tr><td class="header">
   				<span class="tf_inline"  style="margin-left: 50px">性别：</span>
   			</td><td>
   				<span id="sex" class="tf_inline"></span>
   			</td></tr>
   			<tr><td class="header">
   				<span class="tf_inline"  style="margin-left: 50px">出生日期：</span>
   			</td><td>
   				<span id=birthday class="tf_inline"></span>
   			</td></tr>
   			<tr>
   				<td colspan="2">
   					<br />
   					<span><a href="#" id="saveToHome"><font size="2px">添加到户</font></a></span>
   					<span><a href="#" id="delFromHome"><font size="2px">移除</font></a></span>
   				</td>
   			</tr>
   		</table>
    </div>
	</div>
</body>
</html>
