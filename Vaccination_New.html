<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type='text/javascript' src='/dwr/engine.js'></script>
<script type='text/javascript' src='/dwr/interface/MetaProvider.js'></script>
<script type='text/javascript' src='/dwr/interface/FileNumSearch.js'></script>
<script type='text/javascript'
	src='/dwr/interface/VaccinationService.js'></script>
<script type='text/javascript'
	src='/dwr/interface/PersonalInfoService.js'></script>
<script type="text/javascript" src="js/showInfo.js"></script>
<script type="text/javascript" src="js/rx.js"></script>
<script type="text/javascript" src="js/jquery.tools.min.js"></script>
<script type="text/javascript" src="js/jquery.blockUI.js"></script>
<script type="text/javascript" src="js/rx.jQuery.js"></script>
<script type="text/javascript" src="js/controls.js"></script>
<script type="text/javascript" src="js/ext/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="js/ext/ext-all-debug.js"></script>
<script type="text/javascript" src="js/med.js"></script>
<script type="text/javascript" src="js/validate.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/in_Vaccination_new.js"></script>
<!-- Framework CSS -->
<link rel="stylesheet" href="css/screen.css" type="text/css"
	media="screen, projection" />
<link rel="stylesheet" href="css/print.css" type="text/css"
	media="print" />
<!--[if lt IE 8]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection"><![endif]-->

<!-- Import fancy-type plugin for the sample page. -->
<link rel="stylesheet" href="css/plugins/fancy-type/screen.css"
	type="text/css" media="screen, projection" />

<link rel="stylesheet" href="css/hud.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/main.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="css/tabs.css" type="text/css"
	media="screen" />

<script language="javascript" type="text/javascript"
	src="My97DatePicker/WdatePicker.js"></script>
<link href="My97DatePicker/skin/WdatePicker.css" type="text/css"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="resources/css/ext-all.css" />
</head>

<body>
	<div class="outerContainer">
		<div class="showToolbar"></div>
		<div class="container panes">
			<div class="cover span-22 last">
				<table class="form_tbl">
					<tr>
						<td><span class="tf_inline">编号</span></td>
						<td><span id="fileNo" class="tf_inline"></span></td>
						<td><span class="tf_inline">条形码</span></td>
						<td><span id="barCode" style="margin-left: 5px;"></span></td>
					</tr>
					<tr>
						<td><span class="tf_inline">姓名</span></td>
						<td><span id="vname" class="tf_inline"></span></td>
						<td class="header">性别</td>
						<td id="vsex"></td>
					</tr>
					<tr>
						<td class="header">出生日期</td>
						<td id="vbirthday"></td>
						<td class="header">出生体重</td>
						<td><span id="vweight" style="margin-left: 5px;"></span>克</td>
					</tr>
					<!-- 
					<tr>
						<td class="header">监护人姓名</td>
						<td id="guardian"></td>
						<td class="header">与儿童关系</td>
						<td id="relation"></td>
						<td class="header">联系电话</td>
						<td id="tel"></td>
					</tr> -->
					<tr>
						<td class="header">户口地址</td>
						<td colspan="4"><span id="vcensusAddressCounty"
							style="margin-left: 5px;"></span>&nbsp;&nbsp;- <span
							id="vcensusAddressTown"></span>&nbsp;&nbsp;- <span
							id="vcensusAddressVillage"></span></td>
					</tr>
					<tr>
						<td class="header">常住地址</td>
						<td colspan="4" id="vfamilyAddress"></td>
					</tr>
					<tr>
						<td class="header">父亲姓名</td>
						<td id="vfatherName"></td>
						<td class="header">母亲姓名</td>
						<td id="vmotherName"></td>
					</tr>
					<tr>
						<td class="header">父亲工作单位</td>
						<td id="vfatherWorkUnit"></td>
						<td class="header">母亲工作单位</td>
						<td id="vmotherWorkUnit"></td>
					</tr>
					<tr>
						<td class="header">父亲电话</td>
						<td id="vfatherPhone"></td>
						<td class="header">母亲电话</td>
						<td id="vmotherPhone"></td>
					</tr>
					<tr>
						<td class="header">儿童迁居（寄托）日期</td>
						<td id="vmovedDate"></td>
						<td class="header">儿童迁居（寄托）地址</td>
						<td><span id="vmovedAddress" style="margin-left: 5px;"></span>县（市、区）</td>
					</tr>
					<!-- 
					<tr>
						<td class="header">迁入时间</td>
						<td id="inDate"></td>
						<td class="header">迁出时间</td>
						<td id="outDate"></td>
						<td class="header">迁出原因</td>
						<td id="outReason"></td>
					</tr>
					<tr>
						<td class="header">疫苗异常反应史</td>
						<td colspan="5" id="abnormalHistory"></td>
					</tr>-->
					<tr>
						<td class="header">发证日期</td>
						<td id="vbuildCardDate"></td>
						<td class="header">建证人</td>
						<td id="vbuildCardPerson">${name}</td>
					</tr>
					<tr>
						<td class="header">接种单位/门诊联系电话</td>
						<td id="vvacciUnit"></td>
						<td class="header">发证单位</td>
						<td id="vcertifiUnit"></td>
					</tr>
					<tr>
						<td class="header">接种禁忌</td>
						<td colspan="4" id="taboo"></td>
					</tr>
					<tr>
						<td class="header">传染病史</td>
						<td colspan="4" id="infectiousHistory"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="showToolbar"></div>
		<div class="i_enter">
			<br /> <br />
		</div>
	</div>
</body>
</html>
